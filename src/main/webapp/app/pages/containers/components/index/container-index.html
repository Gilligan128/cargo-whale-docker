<div class="page-top">
    <h1 class="page-title">Containers</h1>
    <br>
    <div class="btn-group">
        <button class="btn container-btn">
            All&nbsp;<span class="badge state-badge">{{containers?.length}}</span>
        </button>
        <button *ngFor="let state of stateMetadataKeys" class="btn container-btn">
            <span class="state-icon {{state}}"></span>&nbsp;{{state}}&nbsp;<span class="badge state-badge">{{stateMetadata[state]}}</span>
        </button>
    </div>
</div>

<div *ngFor="let container of containers" class="col-md-4 col-sm-6 col-xs-12">
    <cw-card title="{{container.name}}">
        <div class="container-phase {{container.state}}">
            <p>
                <span class="container-state">{{container.state}}</span>
                <br/>
                <span class="container-status">{{container.status}}</span>
            </p>
        </div>
        <cw-divider></cw-divider>
        <div class="container-image">
            <span class="title">Image</span>
            <span class="name">{{container.image}}</span>
        </div>
    </cw-card>
</div>
