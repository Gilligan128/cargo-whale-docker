# ===================================================================
# MetricsDemo specific properties
# ===================================================================

metricsdemo:
  metrics:
    jvm:
      enabled: true
    logs:
      enabled: true
      prefix: pluggedin
      period: 60
    graphite:
      enabled: true
      host: graphite
      port: 2003
      period: 60
      prefix: pluggedin
